<IfModule !wsgi_module.c>
    LoadModule wsgi_module modules/mod_wsgi.so
</IfModule>

WSGISocketPrefix run/wsgi

<VirtualHost *:80>
    DocumentRoot /opt/fabkit/fabfile/core/webapp
    ErrorLog /opt/fabkit/storage/log/error.log
    CustomLog /opt/fabkit/storage/log/access.log common

    WSGIDaemonProcess nobody processes=5 threads=5 display-name='%{GROUP}' inactivity-timeout=120
    WSGIProcessGroup nobody
    WSGIApplicationGroup %{GLOBAL}
    WSGIImportScript /opt/fabkit/conf/fabkit.wsgi process-group=nobody application-group=%{GLOBAL}

    WSGIScriptAlias / /opt/fabkit/conf/fabkit.wsgi

    Alias /static/ /opt/fabkit/fabfile/core/webapp/static/

    <Directory /opt/fabkit/conf/>
        <IfVersion < 2.4>
            Order deny,allow
            Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
            Require all granted
        </IfVersion>
    </Directory>

</VirtualHost>
