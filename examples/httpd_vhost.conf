<IfModule !wsgi_module.c>
    LoadModule wsgi_module modules/mod_wsgi.so
</IfModule>

WSGISocketPrefix run/wsgi

<VirtualHost *:80>
    DocumentRoot /opt/fabkit/repo/owner/fabfile/core/webapp
    ErrorLog /opt/fabkit/repo/owner/storage/log/error.log
    CustomLog /opt/fabkit/repo/owner/storage/log/access.log common

    WSGIDaemonProcess apache processes=5 threads=5 display-name='%{GROUP}' inactivity-timeout=120
    WSGIProcessGroup apache
    WSGIApplicationGroup %{GLOBAL}
    WSGIImportScript /opt/fabkit/repo/owner/fabkit.wsgi process-group=apache application-group=%{GLOBAL}

    WSGIScriptAlias / /opt/fabkit/repo/owner/fabkit.wsgi

    Alias /static/ /opt/fabkit/repo/owner/fabfile/core/webapp/static/

    <Files /opt/fabkit/repo/owner/fabkit.wsgi>
        <IfVersion < 2.4>
            Order deny,allow
            Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
            Require all granted
        </IfVersion>
    </Files>

</VirtualHost>
