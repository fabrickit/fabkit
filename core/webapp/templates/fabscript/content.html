<title>{{title}}</title>

<div class="col-sm-3 col-md-2 sidebar">
    <div class="node-cluster" id="fabscript-clusters"></div>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="page-header">{{title}}</h2>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </div>
                    <input type="text" class="form-control" id="search-input" placeholder="text">
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <input id="show-graph" class="btn btn-default" type="button" value="Show Graph">
            <input class="btn btn-default pull-right" type="button" value="Remove" onclick="fabkit.remove_data('{% url 'fabscript:remove' %}')">
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox" id="all-checkbox"></th>
                    <th>Script Name</th>
                    <th>Linked</th>
                    <th>Updated</th>
                </tr>
            </thead>
            <tbody id="fabscripts-tbody">
            </tbody>
        </table>
    </div>
</div>


<script type="application/json" id="fabscripts">{{ fabscripts|safe }}</script>
