<title>{{title}}</title>

<div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar" id="fabscript-clusters"></ul>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="page-header">{{title}}</h2>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </div>
                    <input type="text" class="form-control" id="search-input" placeholder="text">
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <input class="btn btn-default pull-right" type="button" value="Remove" onclick="fabkit.remove_data('{% url 'fabscript:remove' %}')">
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox" id="all-checkbox"></th>
                    <th>Script Name</th>
                    <th>Connection</th>
                    <th>Updated</th>
                </tr>
            </thead>
            <tbody id="fabscripts-tbody">
            </tbody>
        </table>
    </div>
    <hr>

    <svg class="svg-defs">
        <defs>
            <marker id="markerArrow" markerWidth="13" markerHeight="13" refx="14" refy="6"
                    orient="auto">
                <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
            </marker>
        </defs>
    </svg>
    <div class="svg-wrapper">
        <svg id="svg-fabscript"></svg>
    </div>

</div>


<script type="application/json" id="fabscripts">{{ fabscripts|safe }}</script>
