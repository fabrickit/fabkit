<title>{{title}}</title>

<div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar" id="result-clusters"></ul>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <h2 class="page-header">{{title}}</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Node</th>
                <th>Status</th>
                <th>Msg</th>
                <th>Logs</th>
                <th>Udate</th>
            </tr>
        </thead>
        <tbody id="results-tbody">
        </tbody>
    </table>
</div>

<script type="application/json" id="results">{{ results|safe }}</script>
