<title>{{title}}</title>

<h3 class="page-header">{{title}}</h3>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Node</th>
            <th>Fabscript</th>
            <th>Status</th>
            <th>Msg</th>
            <th>Udate</th>
        </tr>
    </thead>
    <tbody>
      {% for result in results %}
        <tr>
            <td>{{result.node}}</td>
            <td>{{result.fabscript}}</td>
            <td>{{result.status}}</td>
            <td>{{result.msg}}</td>
            <td>{{result.updated_at}}</td>
        </tr>
      {% endfor %}
    </tbody>
</table>
