<title>{{ title }}</title>

<div class="col-xs-6 col-sm-3 sidebar-offcanvas" role="navigation" id="sidebar-wrapper-wrapper">
    <div class="sidebar-wrapper col-xs-6 col-sm-3">
        <div class="sidebar" id="sidebar">
            {% block sidebar %}{% endblock %}
        </div>
    </div>
</div>

<div class="col-xs-12 col-sm-9 col-sm-offset-3 main" id="main-content-wrapper-wrapper">
    <div class="row main-content-wrapper">
        <div class="main-content">
          {% block page_title %}
            <h2 class="page-header">{{ title }}</h2>
          {% endblock %}
            {% block main_content %}{% endblock %}
        </div>
    </div>
</div>

<script type="application/json" id="agent_cluster">{{ agent_cluster|safe }}</script>
<script type="application/json" id="agent_clusters">{{ agent_clusters|safe }}</script>
